<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaranyak Santra - AI Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;1,300&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(13, 13, 77);
            color: rgb(176, 205, 230);
            font-family: 'Roboto Mono', monospace;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90px;
            background-color: rgb(11, 11, 58);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        .left {
            font-size: 1.7rem;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 23px 0;
        }

        .firstsection>div {
            width: 30%;
        }

        .sectionleft {
            font-size: 3rem;
            margin: 30px 0;
        }

        .sectionright {
            margin: 50px 0;
        }

        .name-color {
            color: rgb(113, 78, 146);
        }

        .right ul li a {
            color: aliceblue;
        }

        .right ul li a:hover {
            color: aquamarine;
        }

        #element {
            color: rgb(156, 10, 95);
        }

        .secondsection {
            margin-top: 20px;
            max-width: 80vw;
            margin: auto;
        }
        .secondsection h1{
            font-size: 2rem;
        }
        .text-gray{
            color: rgb(107, 103, 103);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Aaranyak's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstsection">
            <div class="sectionleft">
                Hello, I am <span class="name-color">Aaranyak Santra</span>
                <div>and I am a passionate AI Engineer.</div>
                <span id="element"></span>
            </div>
            <div class="sectionright">
                <img src="p1.jpg" alt="error" width="100%">
            </div>
        </section>
        <section class="secondsection">
            <span id="element-1" class="text-gray"></span>
            <h1>PROJECTS</h1>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['ML Engineer.', 'Software Engineer.', 'Blogger.', 'Football Enthusiast.'],
            typeSpeed: 120,
        });
        var typed = new Typed('#element-1', {
            strings: ['what I have done so far.'],
            typeSpeed: 130,
        });
    </script>
</body>

</html>
